<!DOCTYPE HTML>
<html>
  <head>
  <style>
    body {
    font-family: Arial;
    text-align: center; 
    }
      section {
          width: 377px;
          min-height: 60px;
      }
  </style>
    <script type="text/javascript">
        function countWords() {
        s = document.getElementById( "story" ).value;
        if( 5 > s.split(' ').length ) {
            alert( "Please enter more mords." );
            return false;
        }
            return true;
        }
      </script>
  </head>
  <body>
      {% block content %}
    <form action="/createInput/" method="post" id="newBlog">
      Title:
      <input type="text" name="title">
      <br><br>
      <textarea rows="4" cols="50" name="story" form="newBlog" id="story">Enter your story here...</textarea>
      <br><br>
      <input type="submit" value="Submit" id="submit" onclick="return countWords()">
    </form>
      {% endblock %}
  </body>
</html>
