<!doctype html>
<html>

  <head>
    <title>Homepage</title>
    
    <form action="/create/">
      <input type="submit" value="New Story"/>
    </form>
    
    <form action="/add/">
      <input type="submit" value="Add Story"/>
    </form>

    <form action="/logout/">
      <input type="submit" value="Logout"/>
    </form>
    

    <center><h1>Welcome to your homepage, {{user}}!</h1></center>
    
  </head>
  
  <body>
    <center><h3> {{message}} <br> {{message2}} </h3></center> 
    <br>
    <center>
      TITLE <br>
      insert story here <br> <br>
      {% for story in content %}
      loopTimes = 0 
      {{story[1]}} <br>
        {% while story[0] != 0 %}
          {{story[1+loopTimes]}}
          story[0] -= 1
          loopTimes += 1
        {% endwhile %}
      {% endfor %}
      <br>
      <br>
      {% endfor %} 

    </center>
  </body>
  
  
</html>
